<ion-header>

  <ion-navbar>
    <ion-title>menu-detail</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="cards-bg">
  <ion-card *ngIf="menu">
    <img src="../../assets/imgs/card-amsterdam.png"/>
    <ion-card-content>
      <ion-card-title>
        {{menu.orderName}}
      </ion-card-title>
      <p>
        {{menu.description}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-item-group >
          <ion-item-divider color="light">Foods</ion-item-divider>
          <ion-item *ngFor="let food of menu.foods">
            {{food.foodName}} 
            <ion-note item-end>{{food.price}}</ion-note>
          </ion-item>
        </ion-item-group>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col>
        <button *ngIf="menu.private == 'true'" ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Private
        </button>
        <button *ngIf="menu.private == 'false'" ion-button clear small color="secondary" icon-start>
          <ion-icon name='star'></ion-icon>
          Public
        </button>
      </ion-col>
      <!-- <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='musical-notes'></ion-icon>
          Listen
        </button>
      </ion-col> -->
      <!-- <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col> -->
    </ion-row>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="danger"  (click)="editMenu()">
      <ion-icon ios="ios-color-filter" md="md-color-filter"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
