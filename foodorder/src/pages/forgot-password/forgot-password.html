<ion-header class="header-transparent header-text-white">
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="content-forgot content-auth" padding>
  <div class="wrap-auth">
    <div class="group-header">
      <p>Enter your email address and we will send you a link to reset your password.</p>
    </div>
    <form class="form-custom form-forgot">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
      <div class="group-btn">
        <button mat-button class="btn-pink">Send</button>
      </div>
    </form>
  </div>
</ion-content>
