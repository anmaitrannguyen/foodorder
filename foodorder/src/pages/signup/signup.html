<ion-header class="header-transparent header-text-pink">
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-signup content-auth" padding>
  <div class="wrap-auth">
    <form class="form-custom form-signup" (ngSubmit)="signup()" [formGroup]="signupForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <control-messages [control]="signupForm.controls.email"></control-messages>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [type]="!hidePW ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hidePW = !hidePW">{{!hidePW ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <control-messages [control]="signupForm.controls.password"></control-messages>
      <mat-form-field class="full-width">
        <input matInput placeholder="Confirm password" [type]="!hideCPW ? 'password' : 'text'" formControlName="cf_password">
        <mat-icon matSuffix (click)="hideCPW = !hideCPW">{{!hideCPW ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <control-messages [control]="signupForm"></control-messages>
      <!-- <mat-form-field class="full-width">
        <input matInput placeholder="Your name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Phone number">
      </mat-form-field> -->
      <mat-form-field class="full-width">
        <mat-select placeholder="Choose your team" class="full-width" formControlName="team">
          <mat-option value="option">Frontend</mat-option>
          <mat-option value="option">Backend</mat-option>
          <mat-option value="option">Quality Control</mat-option>
          <mat-option value="option">Project Manager</mat-option>
          <mat-option value="option">Architect</mat-option>
          <mat-option value="option">Hurman Resource</mat-option>
        </mat-select>
      </mat-form-field>
      <control-messages [control]="signupForm.controls.team"></control-messages>
      <div class="group-btn">
        <button mat-button class="btn-pink">Sign Up</button>
      </div>
    </form>
  </div>
</ion-content>
