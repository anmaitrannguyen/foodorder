<ion-header class="header-transparent header-text-white">
  <ion-navbar>
    <ion-title>Đăng Ký tài khoản</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-signup content-auth" padding>
  <div class="wrap-auth">
    <form class="form-custom form-signup" (ngSubmit)="signup()" [formGroup]="signupForm">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email đăng nhập" formControlName="email">
      </mat-form-field>
      <control-messages [control]="signupForm.controls.email"></control-messages>
      <mat-form-field class="full-width">
        <input matInput placeholder="Mật Khẩu" [type]="hidePW ? 'password' : 'text'" formControlName="password">
        <mat-icon matSuffix (click)="hidePW = !hidePW" >{{hidePW ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <control-messages [control]="signupForm.controls.password"></control-messages>
      <mat-form-field class="full-width">
        <input matInput placeholder="Xác nhận mật khẩu" [type]="hideCPW ? 'password' : 'text'"formControlName="confirmPassword">
        <mat-icon matSuffix (click)="hideCPW = !hideCPW">{{hideCPW ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <control-messages [control]="signupForm.controls.confirmPassword"></control-messages>
      <!-- <mat-form-field class="full-width">
        <input matInput placeholder="Your name">
      </mat-form-field> -->
      <mat-form-field class="full-width">
        <mat-select placeholder="Bạn thuộc team nào?" class="full-width" formControlName="team">
          <mat-option value="option">Frontend</mat-option>
          <mat-option value="option">Backend</mat-option>
          <mat-option value="option">Quality Control</mat-option>
          <mat-option value="option">Project Manager</mat-option>
          <mat-option value="option">Architect</mat-option>
          <mat-option value="option">Hurman Resource</mat-option>
        </mat-select>
      </mat-form-field>
      <control-messages [control]="signupForm.controls.team"></control-messages>
      <!-- <mat-form-field class="full-width">
        <mat-select placeholder="Your Location" class="full-width">
          <mat-option value="option">16th Floor</mat-option>
          <mat-option value="option">15th Floor</mat-option>
          <mat-option value="option">11st Floor</mat-option>
          <mat-option value="option">3rd Floor</mat-option>
          <mat-option value="option">1stA Floor</mat-option>
        </mat-select>
      </mat-form-field> -->
      <div class="group-btn">
        <button mat-button class="btn-pink" type="submit" [disabled]="!signupForm.valid">Đăng ký</button>
      </div>
    </form>
  </div>
</ion-content>
