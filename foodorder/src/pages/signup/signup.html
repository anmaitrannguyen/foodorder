<ion-header class="header-transparent header-text-white">
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="content-signup content-auth" padding>
  <div class="wrap-auth">
    <form class="form-custom form-signup">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePW = !hidePW">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Confirm password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hideCPW = !hideCPW">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Your name">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Choose your team" class="full-width">
          <mat-option value="option">Frontend</mat-option>
          <mat-option value="option">Backend</mat-option>
          <mat-option value="option">Quality Control</mat-option>
          <mat-option value="option">Project Manager</mat-option>
          <mat-option value="option">Architect</mat-option>
          <mat-option value="option">Hurman Resource</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Your Location" class="full-width">
          <mat-option value="option">16th Floor</mat-option>
          <mat-option value="option">15th Floor</mat-option>
          <mat-option value="option">11st Floor</mat-option>
          <mat-option value="option">3rd Floor</mat-option>
          <mat-option value="option">1stA Floor</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="group-btn">
        <button mat-button class="btn-pink">Signup</button>
      </div>
    </form>
  </div>
</ion-content>
