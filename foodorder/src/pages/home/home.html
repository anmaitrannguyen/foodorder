<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Hello {{email ? email : 'Stranger'}}!</h3>
  <h4>{{displayName}}</h4>
  <ion-list>
    <ion-item *ngFor="let product of products | async">
      {{product | json}}
    </ion-item>
  </ion-list>
</ion-content>
