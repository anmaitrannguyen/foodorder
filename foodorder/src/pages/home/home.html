<ion-header>
  <ion-navbar>
    <ion-buttons>LaLa 
        <ion-nav id="nav" #content [root]="rootPage">
        </ion-nav>
    </ion-buttons>
    <ion-title>Home page</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMenu()">
        Create
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
  
<ion-content>
  <div *ngIf="user">Hello, {{user.displayName}}</div>
  <ion-content class="card-background-page">
    <ion-card *ngFor="let item of menus">
      <img src="../../assets/imgs/card-amsterdam.png"/>
      <div class="card-title">{{item.orderName}}</div>
      <div class="card-subtitle">{{item.description}}</div>
    </ion-card>
  </ion-content>
</ion-content>
