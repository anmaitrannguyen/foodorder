<ion-header>
  <ion-navbar>
    <ion-buttons>LaLa 
        <ion-nav id="nav" #content [root]="rootPage">
        </ion-nav>
    </ion-buttons>
    <ion-title>Home page</ion-title>
    
  </ion-navbar>
</ion-header>
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(homePage)">
        Home
      </button>
      <button ion-item (click)="openPage(friendsPage)">
        Friends
      </button>
      <button ion-item (click)="openPage(eventsPage)">
        Events
      </button>
      <button ion-item (click)="closeMenu()">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
  
<ion-content class="cards-bg">
  <div *ngIf="user">Hello, {{user.displayName}}</div>
  <div class="card-background-page" *ngFor="let item of publicMenus | async">
    <menu [key]="item.key"></menu>
  </div>
  <div class="card-background-page" *ngFor="let item of privateMenus | async">
    <menu [key]="item.key"></menu>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="danger"  (click)="createMenu()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
