<ion-content padding>
  <div class="heading">
    <h2>Food Ordering</h2>
  </div>
  <ion-list>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item [ngClass]="displayFieldCss('email')">
        <ion-label floating color="primary">email</ion-label>
        <ion-input type="text" spellcheck="false" formControlName="email">
        </ion-input>
      </ion-item>
      <p *ngIf="isFieldValid('email')" padding-left style="color: red">Required field!</p>
      <ion-item [ngClass]="displayFieldCss('password')">
        <ion-label floating color="primary">Password</ion-label>
        <ion-input type="password" formControlName="password">
        </ion-input>
      </ion-item>
      <p *ngIf="isFieldValid('password')" padding-left style="color: red">Required field!</p>
      <p color="danger" class="invalid" *ngIf="invalid" margin-top>Please input valid username and password</p>
      <button ion-button block type="submit" (click)="onLogin()">Login</button>
      <a ion-button clear float-end (click)="signUp()">Sign up</a>
    </form>
  </ion-list>
</ion-content>
