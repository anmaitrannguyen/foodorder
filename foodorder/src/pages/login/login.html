<ion-header class="header-transparent">
</ion-header>

<ion-content class="content-login content-auth" padding>
  <div class="wrap-auth">
    <div class="group-header">
      <img src="assets/imgs/logo.png" alt="Logo Food Order" />
    </div>
    <form [formGroup]="loginForm" (submit)="onLogin()" class="form-custom form-login">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" name="email" id="email">
      </mat-form-field>
      <control-messages [control]="loginForm.controls.email"></control-messages>

      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" name="password" id="password">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <control-messages [control]="loginForm.controls.password"></control-messages>

      <div class="group-btn">
        <button mat-button class="btn-pink">Login</button>
      </div>
    </form>
    <div class="group-footer">
      <div class="inner">
        <button mat-button color="accent" (click)="goForgot()">Forgot your password?</button>
        <button mat-button color="accent" (click)="goSignup()">Signup</button>
      </div>
    </div>
  </div>
</ion-content>
