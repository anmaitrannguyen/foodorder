<ion-header class="header-transparent">
</ion-header>

<ion-content class="content-login content-auth" padding>
  <div class="wrap-auth">
    <div class="group-header">
      <img src="assets/imgs/logo.png" alt="Logo Food Order" />
    </div>
    <form class="form-custom form-login">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <div class="group-btn">
        <button mat-button class="btn-pink">Login</button>
      </div>
    </form>
    <div class="group-footer">
      <div class="inner">
        <button mat-button color="accent" (click)="goForgot()">Forgot your password?</button>
        <button mat-button color="accent" (click)="goSignup()">Signup</button>
      </div>
    </div>
  </div>
</ion-content>
